<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Live chat</title>
</head>
<body>
  <main class="main">
    <header class="header ai-center">
      <div class="caller">
        <img src="./img/FB_IMG_15416161494927361.jpg" alt="">
        <div class="name">
          <p>Md Nasir</p>
          <div class="add-person">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path
                d="M288 256c52.79 0 99.43-49.71 104-110.82 2.27-30.7-7.36-59.33-27.12-80.6C345.33 43.57 318 32 288 32c-30.24 0-57.59 11.5-77 32.38-19.63 21.11-29.2 49.8-27 80.78C188.49 206.28 235.12 256 288 256zM495.38 439.76c-8.44-46.82-34.79-86.15-76.19-113.75C382.42 301.5 335.83 288 288 288s-94.42 13.5-131.19 38c-41.4 27.6-67.75 66.93-76.19 113.75-1.93 10.73.69 21.34 7.19 29.11A30.94 30.94 0 00112 480h352a30.94 30.94 0 0024.21-11.13c6.48-7.77 9.1-18.38 7.17-29.11zM104 288v-40h40a16 16 0 000-32h-40v-40a16 16 0 00-32 0v40H32a16 16 0 000 32h40v40a16 16 0 0032 0z" />
            </svg>
            <p>1234</p>
          </div>
        </div>
      </div>
      <p class="live">LIVE</p>
      <p class="timer">00:04</p>
      <p class="coin-icon"><img src="./img/homeui-money.png" alt=""></p>
      <p class="num">5</p>
      <div class="another-caller-profile">
        <div class="another-caller">
          <img class="nb" src="img/other-prof-6.jpg" alt="callers profile pic">
          <img class="nb" src="img/other-prof-5.jpg" alt="callers profile pic">
          <img class="nb" src="img/other-prof-4.jpg" alt="callers profile pic">
          <img class="nb" src="img/other-prof-2.jpg" alt="callers profile pic">
          <img class="nb" src="img/other-prof-3.jpg" alt="callers profile pic">
          <img class="nb" src="img/other-prof-1.jpg" alt="callers profile pic">
          <img src="img/menu-drawer.svg" alt="callers profile pic">
        </div>
        <div class="close-profile">
          <img src="img/close_drawer_96.svg" alt="cross-btn">
        </div>
      </div>
    </header>
    <section class="main-footer">
      <ul class="right-btns g-1 mt-1 ai-end">
        <li class="h-45px w-45px d-grid center r-50pr g-1 img-edit1"><img class="h-45px  r-50pr" src="img/2 face.png"
            alt="" /></li>
        <li class="h-45px w-45px d-grid center r-50pr img-color"><img class="h-45px" src="img/emoji.svg" alt="">
        </li>
        <li class="h-45px w-45px d-grid center r-50pr"><img class="h-20px" src="img/Icon ionic-ios-settings.svg" alt="">
        </li>
        <li class="h-45px w-45px d-grid center r-50pr"><img class="h-20px" src="img/noun_beautify_3283121.svg" alt="">
        </li>
        <li class="h-45px w-45px d-grid center r-50pr"><img class="w-20px" src="img/noun_Share_1570728.png" alt="">
        </li>
        <li class="h-45px w-45px d-grid center r-50pr"><img class="w-20px color1" src="img/photo-camera.svg" </li>
      </ul>
      <div class="footer">
        <p>
          <span class="p1 delete1"> <img src="./img/delete.png" alt="delete Icon">
            <strong>christian_moser:</strong>larem ipsum</span>
          <br>
          <br>
          <span class="p1 delete1"><img src="./img/delete.png" alt="delete Icon"><strong>jo_webser:</strong>loram ispum
            sit amel.</span>
          <br>
          <br>
          <span class="p1 delete1"><img src="./img/delete.png"
              alt="delete Icon"><strong>kathleen93:</strong>Hello</span>
          <br>
          <br>
          <span class="p1 delete1"><img src="./img/delete.png" alt="delete Icon"><strong>steven.alezander:</strong>lorem
            ipsum....!</span>
          <br>
          <br>
          <span class="p1 delete1"><img src="./img/delete.png"
              alt="delete Icon"><strong>doris_sntreas:</strong>😘</span>
          <br>
          <br>
          <span class="p1 delete1"><img src="./img/delete.png" alt="delete Icon"><strong>antony_mos:</strong>Hey</span>
          <br>
          <br>
          <span class="p1 delete1"><img src="./img/delete.png" alt="delete Icon"><strong>lina90:</strong>😍😍😍</span>
          <br>
          <br>
          <br>
          <br>
          <br>
        <p class="p2 live-view"><img src="./img/emoji.svg" alt="two face emojis">Sona sent a request to be <br> in you
          live video <strong class="view-port">View</strong></p>
        <br>
        </p>
        <ul class="ls-none emojis">
          <li class=""><img class="h-20px w-20px" src="img/heart.svg" alt=""></li>
          <li class=""><img class="h-20px w-20px" src="img/fire.svg" alt=""></li>
          <li class=""><img class="h-20px w-20px" src="img/in-love.svg" alt=""></li>
          <li class=""><img class="h-20px w-20px" src="img/star-in-eye.svg" alt=""></li>
          <li class=""><img class="h-20px w-20px" src="img/kiss.svg" alt=""></li>
          <li class=""><img class="h-20px w-20px" src="img/cool.svg" alt=""></li>
          <li class=""><img class="h-20px w-20px" src="img/high-five.svg" alt=""></li>
          <li class=""><img class="h-20px w-20px" src="img/dancer.svg" alt=""></li>
        </ul>
        <div class="input d-flex ai-center comment">
          <input type="text" placeholder="Say somthing...">
          <img src="img/smile.svg" alt="smile emoji">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
